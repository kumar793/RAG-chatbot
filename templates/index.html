<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <form method="POST" action="/create_document" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="text" name="session_id" placeholder="Enter session ID">
            <button type="submit">Submit</button>
        </form>
    </nav>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Interview Demo</h1>
        </div>
        <div class="chat-messages" id="chatbox">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="chat-input-container">
            <label for="user_input">Go Ahead and ask any question:</label>
            <input type="text" id="user_input" name="user_input">
            <button class="chat-send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
